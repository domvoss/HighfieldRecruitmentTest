<h1 id="tableLabel">User Age Data</h1>

<p *ngIf="!AgeDatas"><em>Loading...</em></p>

<table class='table table-striped' aria-labelledby="tableLabel" *ngIf="AgeDatas">
  <thead>
    <tr>
      <th>ID</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Date of Birth(+20 years)</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let AgeData of AgeDatas">
      <td>{{ AgeData.id }}</td>
      <td>{{ AgeData.firstName }}</td>
      <td>{{ AgeData.lastName }}</td>
      <td>{{ AgeData.dob }}</td>
    </tr>
  </tbody>
</table>
